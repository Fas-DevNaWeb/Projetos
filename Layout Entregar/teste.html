<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site para Moto G54</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 412px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    main {
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.5;
    }

    footer {
      background: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #333;
    }

    /* Responsivo extra */
    @media (max-width: 430px) {
      header {
        font-size: 22px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      Meu Site
    </header>
    <main>
      <h1>Bem-vindo!</h1>
      <p>Este é um layout adaptado para o Motorola G54 e celulares parecidos. Você pode colocar seu conteúdo aqui e ajustar como quiser!</p>
    </main>
    <footer>
      © 2025 - Fabiano
    </footer>
  </div>

</body>
</html>
