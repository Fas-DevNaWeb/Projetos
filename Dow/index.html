<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Fas-Lanches</title>
</head>

<body>
    <header>
        <img src="./images/gustosao-lanche.svg" alt="Perfil">
    </header>
    <main>
        <h1 class="envie-seu-pedido">Envie seu pedido</h1>
        <form action="" method="get">
            <div class="div-identificacao">
                <div class="logo-identificacao">
                    <img src="images/logo-identificacao.svg" alt="logo-perfil">
                </div>

                <div class="inputs-identificacao">
                    <div class="input-name">
                        <label for="name">Nome</label>
                        <input type="text" name="" id="name">
                    </div>

                    <div class="input-email">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </div>
                </div>
            </div>

            <div class="tamanho">
                <div class="logo-identificacao">
                    <img src="images/logo-tamanho.svg" alt="Hamburguer">
                </div>
                <div class="div-opcoes-lanches">
                    <div class="lanche">
                        <div class="tamanho-lanche">
                            <img src="images/logo-lanche.svg" alt="Lanche">
                            <div>
                                <p class="opcao-lanche">Lanch√£o | 1Kg</p>
                                <p class="preco">R$ 20,00</p>
                            </div>
                        </div>

                        <div class="quantidade">
                            <button class="btn-menos-lanchao">-</button>
                            <p class="mostrador-quantidade">10</p>
                            <button class="btn-mais-lanchao">+</button>
                        </div>
                    </div>
                </div>


                <div class="div-opcoes-lanches">
                    <div class="lanche">
                        <div class="tamanho-lanche">
                            <img src="images/logo-lanche.svg" alt="Lanche">
                            <div>
                                <p class="opcao-lanche">Lanche | 500g</p>
                                <p class="preco">R$ 15,00</p>
                            </div>
                        </div>

                        <div class="quantidade">
                            <button class="btn-menos-lanche">-</button>
                            <p class="mostrador-quantidade">10</p>
                            <button class="btn-mais-lanche">+</button>
                        </div>
                    </div>
                </div>


                <div class="div-opcoes-lanches">
                    <div class="lanche">
                        <div class="tamanho-lanche">
                            <img src="images/logo-lanche.svg" alt="Lanche">
                            <div>
                                <p class="opcao-lanche">Lanchinho | 250g</p>
                                <p class="preco">R$ 20,00</p>
                            </div>
                        </div>

                        <div class="quantidade">
                            <button class="btn-menos-lanchinho">-</button>
                            <p class="mostrador-quantidade">10</p>
                            <button class="btn-mais-lanchinho">+</button>
                        </div>
                    </div>
                </div>

                <div class="adicionais">
                    <div class="div-logo-adicionais">
                        <img src="images/logo-adicionais.svg" alt="ovo-frito">
                    </div>
                    <div class="div-ovo-frito">
                        <div class="preco-ovo-frito">
                            <p class="ovo-frito">Ovo Frito</p>
                            <p class="preco-ov">R$ 1,50 </p>
                        </div>

                        <div class="quantidade">
                            <button class="btn-menos-quantidade">-</button>
                            <p class="mostrador-quantidade">10</p>
                            <button class="btn-mais-quantidade">+</button>
                        </div>
                    </div>

                    <div class="div-bacaxi">
                        <div class="preco-abacaxi">
                            <p class="abacaxi">Abacaxi</p>
                            <p class="preco-abacaxi">R$ 1,00 </p>
                        </div>

                        <div class="quantidade">
                            <button class="btn-menos-quantidade">-</button>
                            <p class="mostrador-quantidade">10</p>
                            <button class="btn-mais-quantidade">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="molhos">
                <div class="logo-molhos">
                    <img src="images/logo-molhos.svg" alt="Molhos">
                    <h4 class="molhos-h4">Molhos</h4>
                    <p>+ R$2,00 cada</p>
                </div>

                <div class="molho-check">
                    <div class="conjunto-check">
                        <input type="checkbox" name="" id="molho-madeira" class="tamanho-check">
                        <label for="molho-madeira">Molho Madeira</label>
                    </div>
                    <div class="conjunto-check">
                        <input type="checkbox" name="" id="molho-barbecue" class="tamanho-check">
                        <label for="molho-barbecue">Molho Barbecue</label>
                    </div>
                    <div class="conjunto-check">
                        <input type="checkbox" name="" id="molho-da-casa" class="tamanho-check">
                        <label for="molho-da-casa">Molho Da Casa</label>
                    </div>
                    <div class="conjunto-check">
                        <input type="checkbox" name="" id="molho-alacrim-dourado" class="tamanho-check">
                        <label for="molho-alacrim-dourado">Molho Alecrim Dourado</label>
                    </div>
                </div>

                <div class="batata-frita">
                    <div class="logo-batata-frita">
                        <img src="images/logo-batata-frita.svg" alt="batata frita">
                        <h4>Batata Frita</h4>
                        <p>+ R$ 2,00 cada</p>
                    </div>
                </div>

            </div>
        </form>
    </main>

</body>

</html>
