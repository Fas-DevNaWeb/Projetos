<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fas-Lanches</title>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="Perfil">
    </header>
    <main>
        <h1 class="envie-seu-pedido">Envie seu pedido</h1>
        <form action="" method="get">
            <div class="div-identificacao">
                <div class="logo-identificacao">
                    <img src="images/logo-perfil.svg" alt="logo-perfil">
                    <h4>Identificação</h4>
                </div>

                <div class="inputs-identificacao">
                    <div class="input-name">
                        <label for="name">Nome</label>
                        <input type="text" name="" id="name">
                    </div>

                    <div class="input-email">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </div>
                </div>
            </div>

            <div class="tamanho">
                <div class="logo-identificacao">
                    <img src="images/hamburguer.svg" alt="Hamburguer">
                    <h4>Tamanho</h4>
                </div>
                <div class="div-opcoes-lanches">

                </div>
            </div>
        </form>
    </main>

</body>

</html>
