<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loguin.css">
    <title>Cadastro do usuario</title>
</head>
<body>
    <div id="container__usuario">   
        <h1 class="container__usuario--titulo">CADASTRE - SE</h1>
        <form action="" class="container__formulario">
            <label for="nome" class="estilo-label">Nome</label>
            <input type="text" name="nome" id="nome" class="estilo-input">
            <label for="email" class="estilo-label">Email</label>
            <input type="email" name="email" id="email" class="estilo-input">
            <label for="senha" class="estilo-label">Senha</label>
            <input type="password" name="senha" id="senha" class="estilo-input">
            <button class="estilo-botao">Cadastrar</button>
        </form>


    </div>

</body>
</html>
