<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Alura Geek</title>
    <script src="js/mostrarProdutos.js" type="module" defer></script>
</head>

<body>

    <header id="container__cabecalho">
        <img src="img/Logo.png" alt="imagem de tres coracoes em sequencia">
    </header>

    <main id="container__corpoPrincipal">
        <section class="container__corpoPrincipal--produtos">
            <h1 class="container__corpoPrincipal--design">MEUS PRODUTOS</h1>
            
            <div class="container__grupo--cards" data-card ></div>
            
        </section>
        <section class="container__corpoPrincipal--formulario">
            <h1 class="container__corpoPrincipal--design">ADICIONAR PRODUTO</h1>
            <form action="" class="container__corpoPrincipal--formulario">
                <input type="text" name="" id="" placeholder="Nome do produto" class="inputsDeentrada">
                <input type="text" name="" id="" placeholder="Entre com o valor do produto" class="inputsDeentrada">
                <input type="text" name="" id="" placeholder="Entre com a imagem do produto" class="inputsDeentrada">
                <div class="alinhamento__botoes">
                    <input type="button" value="Guardar" class="inputsBotoes">
                    <input type="button" value="Limpar" class="inputsBotoes">
                </div>
            </form>
        </section>
    </main>

    <footer id="container__rodape">
        <img src="img/Logo.png" alt="logo-AluraGeek">
        <div class="container__rodape--texto">
            <div class="container__rodape--titulo">DESENVOLVIDO POR - FABIANO ALVES SANTOS</div>
            <div class="container__rodape--subtitulo">ALURA LATAM - 2024</div>
        </div>
    </footer>
</body>

</html>
