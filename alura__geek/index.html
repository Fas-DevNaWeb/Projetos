<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <script src="js/criarCards.js" type="module" defer></script>
    <script src="js/enviarDadosCards.js" type="module" defer></script>

    <title>Alura Geek</title>
</head>

<body>

    <header id="container__cabecalho">
        <div class="container__cabecalho--logo">
            <img src="img/teste.jpg" alt="logo Alura Geek" class="logo-img">
            <h1>Cadastro de Produtos Diversos</h1>
        </div>
        <nav class="container__cabecalho--nav">
            <a href="#"> Controle </a>
            <a href="pages/loguin.html" target="_blank"> Cadastre-se </a>
            <a href="#"> Entrar </a>
            <a href="#"> Admin </a>
        </nav>
    </header>

    <div id="container__corpo">
        <section class="container__corpo--meusProdutos">

            <h1 class="container__corpo--titulo">MEUS PRODUTOS</h1>
            <section class="container__corpo--cards" corpo-cards></section>

        </section>

        <section class="container__corpo--formulario">

            <h1 class="container__corpo--tituloFormulario">ADICIONAR PRODUTOS</h1>

            <form action="" class="inputs-fom" dados-formulario>

                <input type="text" name="nome" id="nome" class="estilos-inputs" placeholder="Entre com nome do produto" dados-nome>
                <input type="text" name="valor" id="valor" class="estilos-inputs" placeholder="R$ 0,00"  dados-valor>
                <input type="text" name="imagem" id="imagem" class="estilos-inputs" placeholder="Imagem do produto"
                    dados-imagem>

                <p class="mensagem-erro"></p>

                <div id="container__buttons">
                    <button type="submit" class="estilo-botoes" botao-guardar>Guardar</button>
                    <button class="estilo-botoes" botao-limpar>Limpar</button>
                </div>

            </form>
        </section>
    </div>

    <footer id="container__rodape">
        <img src="img/teste.jpg" alt="logo Alura Geek" class="logo-rodape">
        <p class="container__rodape--titulo">DESENVOLVIDO POR - FABIANO ALVES SANTOS</p>
        <P class="container__rodape--subtitulo">ALURA LATAM - 2024</P>
    </footer>

</body>

</html>
